<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>홈페이지 프레임 구조</title>
</head>
<frameset rows="100,*" frameborder="0" border="0">
  <!-- 상단 프레임 (top.html) -->
  <frame src="top.html" name="top" scrolling="no" noresize frameborder="0">

  <!-- 하단 프레임: 좌측 메뉴와 메인 콘텐츠 -->
  <frameset cols="200,*" frameborder="0" border="0">
    <!-- 왼쪽 프레임 (left.html) -->
    <frame src="left.html" name="left" scrolling="no" frameborder="0">
    
    <!-- 메인 프레임 (main.html) -->
    <frame src="main.html" name="main" scrolling="no" frameborder="0">
  </frameset>
</frameset>
</html>
