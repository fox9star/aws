<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이현성 자기소개</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff; /* 배경색을 흰색으로 변경 */
      color: #333;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
      font-size: 18px;
    }

    .motto {
      margin-top: 20px;
      padding: 15px;
      background-color: #eaf6ff;
      border-left: 5px solid #3498db;
      font-style: italic;
    }

    .back-button {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }

    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>자기소개</h1>
    <ul>
      <li><strong>닉네임 :</strong> fox9</li>
      <li><strong>특기 :</strong> 여행</li>
      <li><strong>취미 :</strong> 공부</li>
    </ul>
    <div class="motto">
      <strong>좌우명:</strong> 무언가 할까 말까 고민된다면 일단 하고 그 다음을 도모하자.
    </div>
  </div>
</body>

</html>
